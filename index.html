            <button class="btn btn-success" onclick="actualizar()">Actualizar</button>

            </div>
            <div class="row text-white">
              <div class="col-md-2">
                Foto

                <h3 id="nombre-docente">José Narváez Figueroa</h3>
                <p><small>Total de cursos:</small> <small id="total">10</small></p>

            </div>
